<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Local IPv4 QR Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-800 flex items-center justify-center h-screen text-stone-200">
  <div class="bg-stone-600 p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Local IPv4 QR Generator</h1>
    <p>Scan the QR code to open the host on other local devices.</p>
    <div class="mb-4 flex items-center space-x-2">
      <!-- <label for="ipSegment" class="block text-lf font-medium text-stone-200">http://192.168. </label> -->
      <input id="ipSegment1" autocomplete="off" type="text" value="192"
        class="mt-1 p-2 border border-gray-300 rounded w-11 text-stone-900 font-medium" placeholder="192"> .
      <input id="ipSegment2" autocomplete="off" type="text" value="168"
        class="mt-1 p-2 border border-gray-300 rounded w-11 text-stone-900 font-medium" placeholder="168">
      <input id="ipSegment3" autocomplete="off" type="text"
        class="mt-1 p-2 border border-gray-300 rounded w-11 text-stone-900 font-medium" placeholder="1"> .
      <input id="ipSegment4" autocomplete="off" type="text"
        class="mt-1 p-2 border border-gray-300 rounded w-11 text-stone-900 font-medium" placeholder="9">
      <label for="port" class="block text-lg font-medium text-stone-200">Port</label>
      <input id="port" autocomplete="off" type="text"
        class="mt-1 p-2 border border-gray-300 rounded w-24 text-stone-900 font-medium" placeholder="3000">
    </div>
    <button id="generateBtn" class="w-full bg-blue-500 text-white py-2 rounded font-bold">Generate QR Code</button>
    <div id="result" class="mt-4"></div>
    <div id="qrcode" class="mt-4 flex justify-center"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
